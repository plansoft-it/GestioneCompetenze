<!DOCTYPE html>
<html>
    <head>
        <title>Modifica</title>
        <meta charset="UTF-8">

        <meta name="description" content="Gestione Competenze">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">

    <body>
        <table>
            <tr>
                <td><a href=index.html><button type=button>Go back to menu</button></a></td></td>
            </tr>

                <td><select width name="employee" id="employee" onchange="showArea()">

                </select></td>
                <td><a href=addEmployee.html><button type=button>Add Employee</button></a></td>
            </tr>
            <tr>

                <td></td>

        </table>
        <table>
            <tr>
                <td><p id="text"></p></td>
                <td><select name="level" id="level" hidden>
                        <option disabled="disabled">Seleziona nuovo Livello</option>
                    </select></td>
                <td><button id="confermaModSkill" type="button" onClick="modifySkill()" hidden>Conferma</button></td>
            </tr>
        </table>
        <script src="edit.js" type="text/javascript"></script>
